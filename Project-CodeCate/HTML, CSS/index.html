<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,regular,500,600,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Judson:regular&display=swap" rel="stylesheet" />
    <title>Песочница</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="wrapper"> <!--Область для адаптации при изменении экрана-->

        <header class="header"> <!--Шапка-->

            <div class="header__container">

                <div class="parallelogram"></div>

                <div class="header__logo"> <!--Область с логотипом-->
                    <a href="/" class="logo__link"></a>
                </div>
                
                <div class="header__name_area"> <!--Область названия проекта и создателя-->
                    <p class="name_area__project">Название проекта проекта проекта Название проекта проекта проекта</p>
                    <p class="name_area__creator">Создатель</p>
                </div>

                <div class="header__visibility"> <!--Область демонстрации пользователей в сети-->
                    
                    <nav class="visibility__up_block"> <!--Верхняя область зоны демонстрации пользователей в сети(Блокировка - Пользователи в проекте - Видимость)-->

                        <div class="up_block__blocking"> <!--Значок блокировки доступа для всех кроме владельца-->
                            <img src="/img/free-icon-padlock-2575570 1 (2).svg" alt="Блокировка доступа">
                        </div>

                        <div class="up_block__person"> <!--Блок значков пользователя-->

                            <nav class="person__icons"> <!--Значок пользователя-->
                            </nav>

                        </div>

                        <div class="up_block__see"> <!--Значок видимости пользовательских курсоров -->
                            <img src="/img/free-icon-eye-6107590 1 (3).svg" alt="Выкл. курсоров других пользователей">
                        </div>

                    </nav>

                    <nav class="visibility__down_block"> <!--Нижняя область зоны демонстрации пользователей в сети-->

                        <div class="down_block__online_inf"> <!--Блок информации о пользователях в сети-->
                            <p class="online_inf__text">В сети: 3 человека</p>
                        </div>

                    </nav>

                </div>

                <nav class="header__profile"> <!--Значок профиля пользователя, открывает меню-настройки-->
                    <a href="#" class="profile__icon">
                        <img src="/img/Profile.png" alt="Профиль пользоввателя">
                    </a>
                </nav>

            </div>

        </header>
        
        <markerplace class="markerplace"> <!--Область маркеров и поиска-->
            
            <div class="markerplace__container">

                <div class="markerplace__fon_block">

                    <nav class="markerplace__button_block">

                        <div class="button_block__markers">

                        </div>
                        
                        <div class="button_block__button1">

                        </div>

                        <div class="button_block__button2">

                        </div>

                        <div class="button_block__button3">

                        </div>

                    </nav>

                    <div class="markerplace__search">
                        <input type="text" placeholder="Поиск...">
                    </div>

                </div>

            </div>
       </markerplace>

        <main class="page"> <!--Главная рабочая зона-->
            
        </main>

        <footer class="footer"> <!--Подвал-->
            
        </footer>
    </div>
</body>

</html>
